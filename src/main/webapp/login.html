<html>
<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/login.css" type="text/css">
</head>
<body>
<h1><b>Вход в систему</b></h1>
<p>Введите ваше имя и пароль для входа в систему</p>
<form action="loginResponse">
    <label>Login: </label>
    <input type="text" name="login" required><br>
    <label>Password: </label>
    <input type="PASSWORD" name="password" required><br>
    <label>&nbsp;</label>
    <input type="submit" value="Post" id="butpost" formmethod="post"><br>
    <label>&nbsp;</label>
    <input type="submit" value="Get" id="butget" formmethod="get"><br>
</form>
</body>
</html>
